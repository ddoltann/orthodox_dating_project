{% extends "profiles/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center">Вход на сайт</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                         <button style="background-color: #0c0d0b; color: #e9d884;" type="submit" class="btn mt-3">Войти</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Еще нет аккаунта? <a href="{% url 'profiles:register' %}" style="color: #0622fffc;">Зарегистрируйтесь!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
